language: node_js
node_js:
- "0.10"
- "0.12"
- "4.2.4"
- "5.3.0"
- node
sudo: false
before_install:
- bundle install --path vendor/bundle
before_deploy:
- npm run zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: public.zip
  all_branches: true
  on:
    tags: true
    repo: diffshare/issue-maps
after_script:
- npm run clean
